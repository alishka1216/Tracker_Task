{% extends 'base.html' %}

{% block content %}
    <h1>Список проектов</h1>
    {% if not projects %}
        <h2>Нет проектов</h2>
    {% else %}
    {% endif %}
    {% for project in projects %}
            <p> <a href="{% url "project-view" project.id%}">{{ project.title }}</a></p>
        {% endfor %}
    {% include 'partial/paginate.html' %}
{% endblock content %}
