{% extends 'base.html' %}
{% block content %}
    <h2>Вы уверены, что хотите удалить продукт? {{ product.title }}</h2>
    <form action="{% url 'product-delete' product.id %}", method="POST">
        {% csrf_token %}
        <input type="submit" value="Да">
    </form>
    <a href="{% url "product-view" product.id %}"> Отмена</a>
{% endblock content %}
