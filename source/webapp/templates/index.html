{% block content %}

    <h1>Продукты</h1>
    {% if not products %}
        <h2>Нет продуктов</h2>
    {% endif %}
    {% for product in products %}
            <p>{{ product.category }}: <a href="{% url "product-view" product.id%}">{{ product.title }}</a></p>
        {% endfor %}
    {% endblock content %}
